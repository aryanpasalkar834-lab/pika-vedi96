<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Services Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 6px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>User Dashboard</h1>

<div class="container">
<!-- 4. Request Interface -->
    <div class="card">
        <h2>4. Request Interface</h2>
        <p>Submit a service request or complaint.</p>
        <input type="text" placeholder="Enter your request">
        <br><br>
        <button>Submit Request</button>
    </div>

</div>

</body>
</html>
