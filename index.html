 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity App Login</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-colour:#007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color:blue;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color:#007BFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Electricity App Login</h2>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number">Mobile Number</label>
        <input type="tel" id="number" placeholder="Enter your number" required>

        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

       <button onclick="proceed()"><a href="///C/calculator.html"> Proceed </a></button>
    </div>
    <script>
        function proceed() {
            alert("Log in Successful!");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Us Footer</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
        }

        /* Bottom app interface */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0d6efd;
            color: white;
            padding: 15px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
        }

        .bottom-bar h3 {
            text-align: center;
            margin: 0 0 10px;
            font-size: 18px;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Space above footer */
        .content {
            padding: 20px;
            padding-bottom: 120px;
        }
    </style>
</head>
<body>

    <!-- Bottom Join Us Interface -->
    <div class="bottom-bar">
        <h3>Join Us</h3>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

</body>
</html>
